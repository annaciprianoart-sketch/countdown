<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f4f5f7;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,.12);
      --radius: 14px;

      --days: #678467;
      --hours: #A7D6A8;
      --minutes: #997084;
      --seconds: #D9629B;

      --text-dark: rgba(17, 24, 39, .92);
      --text-muted: rgba(17, 24, 39, .60);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: var(--bg);
      padding: 24px;
    }

    .wrap{
      background: var(--card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 18px;
      display:flex;
      gap: 12px;
      align-items: stretch;
    }

    .tile{
      width: 118px;
      min-width: 96px;
      border-radius: var(--radius);
      padding: 14px 14px 12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      position: relative;
      overflow:hidden;
    }

    /* leve “glow” suave pra ficar com cara de widget polido */
    .tile::after{
      content:"";
      position:absolute;
      inset:-30%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.35), transparent 55%);
      transform: rotate(8deg);
      pointer-events:none;
    }

    .value{
      font-weight: 800;
      font-size: 34px;
      letter-spacing: -0.5px;
      line-height: 1;
      color: var(--text-dark);
      text-shadow: 0 1px 0 rgba(255,255,255,.25);
    }

    .label{
      margin-top: 8px;
      font-size: 11px;
      letter-spacing: 1.4px;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    /* cores por bloco */
    .days{ background: var(--days); }
    .hours{ background: var(--hours); }
    .minutes{ background: var(--minutes); }
    .seconds{ background: var(--seconds); }

    /* garante legibilidade em cores mais escuras */
    .days .value, .minutes .value, .seconds .value { color: rgba(255,255,255,.95); }
    .days .label, .minutes .label, .seconds .label { color: rgba(255,255,255,.78); }

    /* no verde claro, texto escuro fica melhor */
    .hours .value { color: rgba(17, 24, 39, .92); }
    .hours .label { color: rgba(17, 24, 39, .65); }

    /* responsivo para embed pequeno */
    @media (max-width: 520px){
      .wrap{ gap:10px; padding: 14px; }
      .tile{ width: 92px; padding: 12px 10px 10px; }
      .value{ font-size: 28px; }
    }
  </style>
</head>

<body>
  <div class="wrap" aria-label="Countdown timer">
    <div class="tile days">
      <div class="value" id="days">00</div>
      <div class="label">Days</div>
    </div>

    <div class="tile hours">
      <div class="value" id="hours">00</div>
      <div class="label">Hours</div>
    </div>

    <div class="tile minutes">
      <div class="value" id="minutes">00</div>
      <div class="label">Minutes</div>
    </div>

    <div class="tile seconds">
      <div class="value" id="seconds">00</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    // Target: 05/01/2026 14:20 + 182 dias = 06/07/2026 14:20 (horário local)
    // Meses no JS: 0=Jan ... 6=Jul
    const targetDate = new Date(2026, 6, 6, 14, 20, 0);

    const $days = document.getElementById("days");
    const $hours = document.getElementById("hours");
    const $minutes = document.getElementById("minutes");
    const $seconds = document.getElementById("seconds");

    function pad2(n){ return String(n).padStart(2, "0"); }

    function render(ms){
      if (ms <= 0){
        $days.textContent = "00";
        $hours.textContent = "00";
        $minutes.textContent = "00";
        $seconds.textContent = "00";
        return false;
      }

      const totalSeconds = Math.floor(ms / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      $days.textContent = String(days);
      $hours.textContent = pad2(hours);
      $minutes.textContent = pad2(minutes);
      $seconds.textContent = pad2(seconds);

      document.title = `${days}d ${pad2(hours)}:${pad2(minutes)}:${pad2(seconds)}`;
      return true;
    }

    function tick(){
      const now = new Date();
      const msLeft = targetDate - now;
      const keepGoing = render(msLeft);
      if (!keepGoing) clearInterval(timer);
    }

    tick();
    const timer = setInterval(tick, 250);
  </script>
</body>
</html>
